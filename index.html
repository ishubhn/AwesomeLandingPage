<!DOCTYPE html>

<html>

	<head>
        <meta charset="UTF-8">
        <title>Awesome Landing Page</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
	
	<body>
		<header>
			<div id="header-container">															<!--As di is block level element 
																									it will stack on each other-->
				<div class="col-3">
					<img class="logo" src="images/logo-dark.png" height="18px" width="143px">
				</div>
				<div class="col-3">
					<nav>
						<ul class="menu">
							<li>Home</li>
							<li>Features</li>
							<li>About</li>
							<li>Signup</li>
						</ul>
					</nav>
				</div>
				<div class="col-3">
					<a href="#" class="getStartedBTN">Get Started</a>
				</div>
			</div>						<!--header container ends here-->
		</header>
		
		<div class="main-container">
			<div id="top-section-main">
				<div id="top-section-content">
					<h1>Awesome looks so good</h1>
					<p>Awesome is the landing page you wish you had when you started.</p>
					<img class="play-button" src="images/play.png" alt="play button" height="120px" width="120px">
					<div class="main-form">
						<form>
							<h6>SIGN UP FOR FREE 30 DAY TRIAL*</h6>
							<input type="text" name="name" placeholder="Name">
							<input type="email" name="email" placeholder="Email">
							<button style="trial" type="submit" value="submit">Start Free Trial</button>
						
						</form>
					</div>
				</div>
			</div>
		</div>						<!--End of main container-->
		
		<footer></footer>
	</body>
</html>
